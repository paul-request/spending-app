<ion-view title="Edit Date">
	<ion-content padding="true" class="has-header">
		<div class="list">
			<label class="item item-input">
				<input type="date" ng-model="transaction.date.value">
			</label>
		</div>
		<button class="button button-block brand-secondary" ng-click="editComplete()">Done</button>
	</ion-content>
</ion-view>
