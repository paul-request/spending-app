<ion-view title="Reports">
	<ion-content padding="true" class="has-header">
		<h2>Transactions view</h2>
		<ion-list ng-show="transactions">
        	<ion-item ng-repeat="item in master.transactions" item="item" href="#/transactions/{{item.id}}">
        		Item {{ item.id }}
          		<ion-option-button class="button-assertive" ng-click="delete(item)">Delete</ion-option-button>
        	</ion-item>
      	</ion-list>
      	<p ng-hide="transactions">You haven't added any transactions yet. <a href="#/new">Add your first transaction</a>.</p>
	</ion-content>
</ion-view>
